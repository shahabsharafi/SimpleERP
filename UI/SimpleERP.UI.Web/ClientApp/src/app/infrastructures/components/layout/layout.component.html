<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand">{{resource.default.app_title}}</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/document">{{resource.default.document_module_title}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
<div class="disablePanel" [hidden]="message == null || (message.type !== 'alert' && message.type !== 'confirm')"></div>
<div [ngClass]="{
     'success_message': true,
     'show': message != null,
     'hide': message == null}"
     [hidden]="message == null">
  <div [ngClass]="{
     'alert-primary': message != null && (message.type === 'primary' || message.type === 'alert' || message.type === 'confirm'),
     'alert-secondary': message != null && message.type=='secondary',
     'alert-success': message != null && message.type=='success',
     'alert-danger': message != null && message.type=='danger',
     'alert-warning': message != null && message.type=='warning',
     'alert-info': message != null && message.type=='info',
     'alert-light': message != null && message.type=='light',
     'alert-dark': message != null && message.type=='dark'}">
    <span>{{message != null ? message.text : ''}}</span>
    <button class="btn btn-sm mr-2 btn-success" [hidden]="message == null || (message.type !== 'alert' && message.type !== 'confirm')" (click)="messageCallback(true)">بله</button>
    <button class="btn btn-sm mr-2 btn-secondary" [hidden]="message == null || message.type !== 'confirm'" (click)="messageCallback(false)">خیر</button>
  </div>
</div>
