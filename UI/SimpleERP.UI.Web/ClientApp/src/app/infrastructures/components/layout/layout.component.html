<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <span class="navbar-brand">{{resource.default.app_title}}</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/document">{{resource.default.document_module_title}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
    </ul>
  </div>
</nav>
<div [ngClass]="{
     'alert': true,
     'alert-primary': type=='primary',
     'alert-secondary': type=='secondary',
     'alert-success': true,
     'alert-danger': type=='danger',
     'alert-warning': type=='warning',
     'alert-info': type=='info',
     'alert-light': type=='light',
     'alert-dark': type=='dark',
     'float-right': true,
     'in': allertShow,
     'close': !allertShow}" role="alert">
  {{allertText}}
</div>
<router-outlet></router-outlet>
