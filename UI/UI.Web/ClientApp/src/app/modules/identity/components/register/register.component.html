<div class="row">
  <div class="col-auto">
    <section class="m-4">
      <!-- Default form register -->
      <form class="text-center border border-light p-5" (ngSubmit)="Register()" [formGroup]="form">

        <p class="h4 mb-4">{{resource.default.register}}</p>

        <!-- Username -->
        <input type="text" id="defaultLoginFormUserName" class="form-control mb-4" formControlName="userName" placeholder="{{resource.default.userName}}">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" formControlName="password" placeholder="{{resource.default.password}}">

        <!-- Confirm Email -->
        <input type="password" id="defaultLoginFormConfirmPassword" class="form-control mb-4" formControlName="confirmPassword" placeholder="{{resource.default.confirm_password}}">

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" formControlName="email" placeholder="{{resource.default.email}}">

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">{{resource.default.register}}</button>
        
      </form>
      <!-- Default form register -->
    </section>

  </div>
</div>
