<div class="row">
  <div class="col-auto">
    <section class="m-4">
      <!-- Default form login -->
      <form class="text-center border border-light p-5" (ngSubmit)="Login()" [formGroup]="form">

        <p class="h4 mb-4">{{resource.default.sign_in}}</p>

        <!-- Email -->
        <input type="text" id="defaultLoginFormUserName" class="form-control mb-4" formControlName="userName" placeholder="{{resource.default.userName}}">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" formControlName="password" placeholder="{{resource.default.password}}">

        <!-- Remember me -->
        <div class="custom-control custom-checkbox mb-4">
          <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" formControlName="rememberMe">
          <label class="custom-control-label" for="defaultLoginFormRemember">{{resource.default.remember_me}}</label>
        </div>

        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit">{{resource.default.sign_in}}</button>

        <!-- Forgot password -->
        <p><a href="">{{resource.default.forgot_password}}</a></p>

        <!-- Register -->
        <p>
          {{resource.default.not_a_member}}
          <a href="/register">{{resource.default.register}}</a>
        </p>

      </form>
      <!-- Default form login -->
    </section>

  </div>
</div>
